<div class="mainbody">
<div class="mainheader">
  <h4 class="subHeading">ACG Cruises
  </h4>
  <h2 class="heading1">
    Your journey starts here
  </h2>
  <p class="pargraphcopy">
    Book your cruise vacation now, choose your ship, destination and room.
  </p>

</div>
  <div class="maincontent">
    <div class="row-cols-md-2">
      <div class="col-md">
        <div class="maintitle">
          <h2 class="heading1">
            Choose your cruise
          </h2>
          <h4 class="subHeading">Sail away from the safe harbour. Catch the trade winds in your sails. Explore, dream, discover.
          </h4>
        </div>
        <div class="maincomponents">

          <div class="md-form mb-5">
            <div class="form-group">
              <input type="text" class="form-input"  placeholder="Email Address"/>
            </div>

          </div>

          <div class="md-form mb-5">
            <div class="form-group">
              <input type="password" class="form-input"  placeholder="Password"/>
            </div>
          </div>
          <div class="md-form mb-5">
          <div class="form-group">
            <input type="submit"  class="form-submit" value="Log In"/>
          </div>
          </div>
          <h4 class="subHeading" >Don't have an account yet? <a [routerLink]="['/register']" >Register</a>
          </h4>
          <div class="startjourney">

          <h2 class="heading1">
            Start you journey
          </h2>
            <button mat-raised-button routerLink="/cruiseships">Book your cruise</button>


          </div>
        </div>
      </div>
      <div class="col-md">

      </div>
    </div>



  </div>
<div class="mainfooter">

</div>
</div>
