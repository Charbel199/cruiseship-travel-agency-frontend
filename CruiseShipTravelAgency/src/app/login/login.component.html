<!-- Modal -->
<div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content form-elegant">
      <!--Header-->
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Log In</strong></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body mx-4">
        <!--Body-->
        <div class="md-form mb-5">
          <div class="form-group">
            <input type="text" class="form-input" [(ngModel)]="customerEmail" placeholder="Email Address"/>
          </div>

        </div>

        <div class="md-form pb-3">
          <div class="form-group">
            <input type="password" class="form-input" [(ngModel)]="customerPassword" placeholder="Password"/>
          </div>
          <p class="font-small blue-text d-flex justify-content-end"><a href="#" class="blue-text ml-1">
            Forgot Password?</a></p>
        </div>

        <div class="form-group">
          <input type="submit" (click)="login()" class="form-submit" value="Log In"/>
        </div>
        <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in
          with:</p>

        <div class="row my-3 d-flex justify-content-center">
          <!--Facebook-->
          <a class="btn-floating btn-tw" type="button" role="button"><i class="fab fa-facebook fa-3x"></i></a>
          <span></span>
          <!--Twitter-->
          <a class="btn-floating btn-tw" type="button" role="button"><i class="fab fa-twitter fa-3x"></i></a>
          <span></span>
          <!--Google +-->
          <a class="btn-floating btn-tw" type="button" role="button"><i class="fab fa-google fa-3x"></i></a>
          <span></span>


        </div>
      </div>
      <!--Footer-->
      <div class="modal-footer mx-5 pt-3 mb-1">
        <p class="font-small grey-text d-flex justify-content-end">Not a member? <a routerLink="/register" class="blue-text ml-1" data-dismiss="modal">Register</a></p>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!-- Modal -->
